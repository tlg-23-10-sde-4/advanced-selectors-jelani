<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Selectors</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--Attribute selectors-->
    <a href="http://www.google.com">Go to Google</a>
    <a href="http://www.nellysugu.com" title="Nelly's website"
      >go to Nelly's website</a
    >

    <a href="https://www.facebook.com">go to facebook</a>

    <div lang="en-us">Hello this is a test, should be blue</div>

    <!--Universal selectors -->
    <p id="maincontent" lang="en-gb">
      <span class="warning">This should be red</span> and the rest should be
      green.
    </p>

    <!--Nesting selectors -->
    <p class="example">
      This paragraph <a href="http://www.google.com">contains a link</a>, try
      hovering over it.
    </p>
  </body>
</html>
